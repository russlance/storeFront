                  </svg></a>

        <li class="nav-item" role="presentation">
            <a class="nav-link" id="profile-tab" href="/news" role="tab" aria-controls="profile" aria-selected="false">News</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="contact-tab" href="/events" role="tab" aria-controls="contact" aria-selected="false">Events</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="contact-tab" href="/about_us" role="tab" aria-controls="contact" aria-selected="false">About Us</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="contact-tab" href="/contact_us" role="tab" aria-controls="contact" aria-selected="false">Contact Us</a>
        </li>
        <li>
            <h1>Project: Hobby</h1>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Search bar</a>

        <li class="nav-item" role="presentation">
            <a class="nav-link pl-1 pr-1" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

        <li class="nav-item" role="presentation">
            <a class="nav-link pl-0" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">5</a>
        </li>

            <a class="nav-link pr-0" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path fill-rule="evenodd" d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                  </svg></a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link pl-1" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
                  </svg></a>
        </li>
    </ul>

    <div class="row m-5">
        <div class="col-6">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="product_name">Enter a description</label>
                    <input class="form-control" type="text" placeholder="description" id="product_name">
                    <label for="product_description">Enter a description</label>
                    <textarea class="form-control" id="product_description" rows="3"></textarea>
                    <label for="product_image">Upload an image</label>
                    <input type="image" class="form-control-file" id="product_image">
                    <label for="product_price">Product price</label>
                    <input type="text" class="form-control" aria-label="product_price">
                    <label for="product_brand">Product brand</label>
                    <input type="text" class="form-control" aria-label="product_brand">
                    <label for="product_category">Product category</label>
                    <input type="text" class="form-control" aria-label="product_category">
                </div>
                <button type="button" class="btn">Save</button>
            </form>
        </div>

    </div>

</body>

</html>
